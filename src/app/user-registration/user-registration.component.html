<div class="col-md-8">
    <div class="pull-left">
      <button type="button" class="btn btn-danger btn-sm pull-right"   (click)="AddUser()"><i class="fa fa-plus"></i> Registration</button>
  </div>
</div>



<table  datatable [dtTrigger]="dtTrigger"  class="table row-border hover table-striped" style="width:100%;">
    <thead>
      <tr>
          <th>S.No</th>
          <th>Mobile</th>
          <th>Username</th>
          <th>Age</th>
          <th>Name</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of data;let i = index" >
          <td>{{i+1}}</td>
          <td>{{items.mobile_number}}</td>
          <td>{{items.username}}</td>
          <td>{{items.age}}</td>
          <td>{{items.first_name +' '+items.last_name}}</td>
          <td><button class="fa fa-edit" (click)="onEdit(items)" [disabled]="(item!=23)?true:null"></button></td>
          <td><button class="fa fa-trash"></button></td>
      </tr>
    </tbody>
  </table>


  <form name="registrationForm">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="background-color:rgb(0, 139, 30);color:brown">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Registration</h4>
            </div>
            <!-- <div class="modal-body"> -->
                <div class="col-md-6 ">
                    Username:<input type="text" class="form-control" name="username" placeholder="username" [(ngModel)]="registration.username" >
                </div>
                <div class="col-md-6">
                    First Name<input type="text" class="form-control" name="first_name" placeholder="first_name" [(ngModel)]="registration.first_name">
                </div>
                <div class="col-md-6">
                    Last Name<input type="text" class="form-control" name="last_name" placeholder="last_name" [(ngModel)]="registration.last_name">
                </div>
                <div class="col-md-6">
                    Mobile Number<input type="text" class="form-control" name="mobile_number" placeholder="mobile_number" [(ngModel)]="registration.mobile_number">
                </div>
                <div class="col-md-6">
                    Age<input type="text" name="age" class="form-control" placeholder="age" [(ngModel)]="registration.age">
                </div>
                <div class="col-md-6">
                    Password<input type="password" name="password" class="form-control" placeholder="password" [(ngModel)]="registration.password">
                </div>
            <!-- </div> -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-md btn-primary" *ngIf="toggleButton" (click)="createUser()">Submit</button>
              <button type="submit" class="btn btn-md btn-primary" *ngIf="!toggleButton" (click)="updateData()">Update</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
    
        </div>
      </div>
    </form>
