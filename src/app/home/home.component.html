<form name="registrationForm">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color:rgb(0, 139, 30);color:brown">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Registration</h4>
        </div>
        <!-- <div class="modal-body"> -->
            <div class="col-md-6 ">
                Username:<input type="text" class="form-control" name="username" placeholder="username" [(ngModel)]="registration.username" >
            </div>
            <div class="col-md-6">
                First Name<input type="text" class="form-control" name="first_name" placeholder="first_name" [(ngModel)]="registration.first_name">
            </div>
            <div class="col-md-6">
                Last Name<input type="text" class="form-control" name="last_name" placeholder="last_name" [(ngModel)]="registration.last_name">
            </div>
            <div class="col-md-6">
                Mobile Number<input type="text" class="form-control" name="mobile_number" placeholder="mobile_number" [(ngModel)]="registration.mobile_number">
            </div>
            <div class="col-md-6">
                Age<input type="text" name="age" class="form-control" placeholder="age" [(ngModel)]="registration.age">
            </div>
            <div class="col-md-6">
                Password<input type="password" name="password" class="form-control" placeholder="password" [(ngModel)]="registration.password">
            </div>
        <!-- </div> -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-md btn-primary" (click)="createUser()">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</form>
